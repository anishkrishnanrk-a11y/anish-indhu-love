<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments - Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
    <style>
        /* Center the carousel on the page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 200px;
            height: 250px;
            transform-style: preserve-3d;
            animation: rotateCarousel 20s linear infinite;
            margin: 50px 0;
        }

        @keyframes rotateCarousel {
            from { transform: perspective(1000px) rotateY(0deg); }
            to { transform: perspective(1000px) rotateY(360deg); }
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 5px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 3px;
        }

        .carousel-item span {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #444;
        }

        /* 3D positions for 6 photos */
        .item-1 { transform: rotateY(0deg) translateZ(250px); }
        .item-2 { transform: rotateY(60deg) translateZ(250px); }
        .item-3 { transform: rotateY(120deg) translateZ(250px); }
        .item-4 { transform: rotateY(180deg) translateZ(250px); }
        .item-5 { transform: rotateY(240deg) translateZ(250px); }
        .item-6 { transform: rotateY(300deg) translateZ(250px); }

        /* Next Button Styling */
        .play-btn {
            background: white !important;
            color: #c22e4e !important;
            border-radius: 50px !important;
            padding: 15px 40px !important;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .play-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="slideshow-bg">
    <div class="container page-fade-in">
        <h2 class="romantic-title" style="color: white; font-style: italic;">Our Moments</h2>
        <p class="subtitle" style="color: rgba(255,255,255,0.8);">Swipe to rotate our world</p>

        <div class="carousel-container">
            <div class="carousel-item item-1"><img src="game1.jpg"><span>Moment 1</span></div>
            <div class="carousel-item item-2"><img src="game2.jpg"><span>Moment 2</span></div>
            <div class="carousel-item item-3"><img src="game3.jpg"><span>Moment 3</span></div>
            <div class="carousel-item item-4"><img src="game4.jpg"><span>Moment 4</span></div>
            <div class="carousel-item item-5"><img src="game5.jpg"><span>Moment 5</span></div>
            <div class="carousel-item item-6"><img src="game6.jpg"><span>Moment 6</span></div>
        </div>

        <button onclick="window.location.href='page4.html'" class="play-btn">
            PLAY A GAME? â†’
        </button>
    </div>
    
    <audio id="myAudio" loop>
        <source src="your-song.mpeg" type="audio/mpeg">
    </audio>

    <script src="music.js"></script> 
    <script src="page3.js"></script>
</body>

</html>
