<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forever?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>
<body class="slideshow-bg">
    <div class="login-container page-fade-in">
        <div class="glass-box">
            <div class="final-heart">❤️</div>
            <h2 class="romantic-title">One Last Thing...</h2>
            <p class="subtitle">Listen with your heart</p>

            <div class="audio-container">
                <button id="playBtn" onclick="toggleAudio()" style="background: white; border-radius: 50%; width: 60px; height: 60px; border: none; cursor: pointer;">
                    <span id="icon" style="font-size: 30px;">▶️</span>
                </button>
                <p id="play-hint" style="margin-top: 10px; color: #ffccd5;">Tap to hear my voice</p>
                <audio id="myVoice" src="voice.wav"></audio>
            </div>

            <div id="proposal-area" class="hidden" style="margin-top: 30px;">
                <h2 class="romantic-title" style="font-size: 1.8rem;">Will you stay by my side forever?</h2>
                <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
                    <button onclick="celebrate()" class="btn-primary" style="background: #4caf50;">YES! ❤️</button>
                    <button id="noBtn" onmouseover="moveNo()" class="btn-secondary" style="background: #f44336;">NO</button>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="confetti" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></canvas>

    <script src="page7.js"></script>
</body>
</html>
