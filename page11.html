<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin for Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
    <style>
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .needle {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: white;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }
        .spin-btn {
            background: white !important;
            color: #ff4d6d !important;
            margin-top: 20px;
            font-weight: bold;
        }
        #result-text {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #ffccd5;
            min-height: 1.5rem;
        }
    </style>
</head>
<body class="slideshow-bg">
    <div class="login-container page-fade-in">

            <h2 class="romantic-title">Spin the Wheel</h2>
            <p class="subtitle">What's our next date?</p>

            <div class="wheel-container">
                <div class="needle"></div>
                <canvas id="wheel"></canvas>
            </div>

        </div>
    </div>

    
<audio id="myAudio" loop>

</body>
</html>
