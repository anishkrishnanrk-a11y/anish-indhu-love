<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where It Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
    <style>
        .collage-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            perspective: 1000px;
        }
        .collage-item {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2px;
        }
        .collage-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 1px solid #f0f0f0;
            display: block;
        }
        /* Specific tilts for 4 photos to look natural */
        .item-1 { transform: rotate(-4deg); }
        .item-2 { transform: rotate(3deg); }
        .item-3 { transform: rotate(2deg); }
        .item-4 { transform: rotate(-3deg); }

        .collage-item:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 5;
        }
        .glass-box {
            background: rgba(194, 46, 78, 0.85); /* Matching your theme */
            border-radius: 30px;
            padding: 30px 20px;
        }
    </style>
</head>
<body class="slideshow-bg">
    <div class="login-container page-fade-in">
        <div class="glass-box">
            <h2 class="romantic-title" style="color: white; font-size: 2rem;">Where it all started...</h2>
            <p class="subtitle" style="color: #ffccd5;">Four moments that changed everything.</p>

            <div class="collage-container">
                <div class="collage-item item-1">
                    <img src="photo111.png" alt="First Meeting">
                </div>
                <div class="collage-item item-2">
                    <img src="photo24.jpg" alt="First Date">
                </div>
                <div class="collage-item item-3">
                    <img src="photo23.jpg" alt="Favorite Memory">
                </div>
                <div class="collage-item item-4">
                    <img src="photo12.jpg" alt="Special Day">
                </div>
            </div>

            <button onclick="window.location.href='page3.html'" style="background: white; color: #c22e4e; border-radius: 50px; font-weight: bold; width: 100%; padding: 15px;">
                OUR STORY CONTINUES â†’
            </button>
        </div>
    </div>
<audio id="myAudio" loop>
        <source src="your-song.mpeg" type="audio/mpeg">
    </audio>

    <script src="music.js"></script> 
</body>
   
</html>
