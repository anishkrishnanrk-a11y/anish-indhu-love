<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lanterns of our Future</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #020111; /* Space Black */
        }

        /* The Galaxy Background that brightens as she clicks */
        #universe {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle at bottom, #1B2735 0%, #090A0F 100%);
            transition: background 2s ease;
            z-index: -2;
        }

        /* Moving clouds for depth */
        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(76, 0, 255, 0.1), transparent);
            top: -50%; left: -50%;
            animation: rotateNebula 100s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes rotateNebula {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .lantern {
            position: absolute;
            width: 70px;
            height: 90px;
            background: linear-gradient(to bottom, #ffdb8b, #ff9d00);
            border-radius: 8px 8px 15px 15px;
            box-shadow: 0 0 40px rgba(255, 145, 0, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            color: #4a2c00;
            font-weight: bold;
            animation: riseAndSway 15s linear infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Realistic Swaying Animation */
        @keyframes riseAndSway {
            0% { transform: translateY(110vh) translateX(0) rotate(-5deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px) rotate(5deg); }
            100% { transform: translateY(-20vh) translateX(-20px) rotate(-5deg); opacity: 0; }
        }

        /* The Flame Glow */
        .lantern::before {
            content: "";
            position: absolute;
            bottom: -5px;
            width: 80%; height: 100%;
            background: radial-gradient(circle, rgba(255,165,0,0.8), transparent 70%);
            z-index: -1;
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Star Effect when clicked */
        .star {
            position: fixed;
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        #next-btn {
            display: none;
            position: fixed;
            bottom: 10%; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid white;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            transition: 0.5s;
        }

        #next-btn:hover { background: white; color: black; box-shadow: 0 0 30px white; }
    </style>
</head>
<body>

    <div id="universe"></div>
    <div class="nebula"></div>

    <div id="sky">
        <h1 style="color: white; text-align: center; margin-top: 20px; font-family: 'Dancing Script'; font-weight: normal; letter-spacing: 2px;">
            Touch our dreams to light the sky...
        </h1>
    </div>

    </button>

   
<audio id="myAudio" loop>

</body>
</html>
